name: Deploy Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - zama
          - mainnet
      category:
        description: 'Category to deploy (or "all")'
        required: false
        default: 'all'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.network }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npm run compile

      - name: Run tests before deployment
        run: npm run test
        continue-on-error: false

      - name: Setup environment
        run: |
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> .env
          echo "SEPOLIA_RPC_URL=${{ secrets.SEPOLIA_RPC_URL }}" >> .env
          echo "ZAMA_RPC_URL=${{ secrets.ZAMA_RPC_URL }}" >> .env
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> .env

      - name: Check deployer balance
        run: |
          npx hardhat run scripts/check-balance.ts --network ${{ github.event.inputs.network }}

      - name: Deploy contracts
        run: |
          if [ "${{ github.event.inputs.category }}" == "all" ]; then
            npm run deploy-examples -- --network ${{ github.event.inputs.network }}
          else
            npm run deploy-examples -- --network ${{ github.event.inputs.network }} --category ${{ github.event.inputs.category }}
          fi

      - name: Save deployment artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deployments-${{ github.event.inputs.network }}
          path: |
            deployments/*.json
            deployments/addresses.json

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Network:** ${{ github.event.inputs.network }}" >> $GITHUB_STEP_SUMMARY
          echo "**Category:** ${{ github.event.inputs.category }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed Contracts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat deployments/addresses.json >> $GITHUB_STEP_SUMMARY

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment to ${{ github.event.inputs.network }} successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment to ${{ github.event.inputs.network }} failed!"
